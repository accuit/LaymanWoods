<div class="col-md-12" style="margin: 0 0 0 -15px;">
    <div class="form-group">
        <div *ngIf="value" class="input-group">
            <div class="input-group-addon" style="border-radius: 4px; border: 1px solid #ccc;"> {{ name }} </div>
            <div class="input-group-addon" style="background-color: #ffffff; border: 0px solid #ccc;">
                &nbsp; </div>
            <input #input1 class="form-control" type="number" required [id]="identifier + '_1'" [name]="textField1" [value]="value1" [(ngModel)]="value1" [placeholder]="placeholder1" (change)="value1 = manageValue($event, value1, textField1);">

            <div class="input-group-addon" style="border: 1px solid #ccc;">{{ label1 }}</div>
            <div class="input-group-addon" style="background-color: #ffffff; border: 0px solid #ccc;">
            </div>
            <input #input2 class="form-control" type="number" [id]="identifier + '_2'" [name]="textField2" [value]="value2" [(ngModel)]="value2" [placeholder]="placeholder2" (change)="value2 = manageValue($event, value2, textField2);">
            <div class="input-group-addon">{{ label2 }}</div>
        </div>
    </div>
</div>
