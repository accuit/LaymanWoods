<!-- .product -->
<div>
    <span class="step-title">STEP 2: Provide Wardrobe Measurements</span>
    <div class="post-image opacity"><img src="../../../assets/img/wardrobe/wardrobe.jpg" style="max-width: 700px; max-height: 300px;" [alt]="'Wardrobe Image'" [title]="'Wardrobe'"></div>
</div>

<div>
    <div>
        <span class="step-title">STEP 3: Input Wardrobe Measurements</span>
    </div>
    <ipx-combo-textbox [label1]="'Feet'" [label2]="'Inches'" [textField1]="'feet'" [textField2]="'inches'" [label2]="'Inches'" [name]="'A'" [(ngModel)]="formData.A" (valueChanged)="formData.totalArea = calculateArea()" [minValue]="'0'" [placeholder1]="'Feet'"
        [placeholder2]="'Inches'">
    </ipx-combo-textbox>
    <ipx-combo-textbox [label1]="'Feet'" [label2]="'Inches'" [textField1]="'feet'" [textField2]="'inches'" [label2]="'Inches'" [name]="'B'" [(ngModel)]="formData.B" (valueChanged)="formData.totalArea = calculateArea()" [minValue]="'0'" [placeholder1]="'Feet'"
        [placeholder2]="'Inches'">
    </ipx-combo-textbox>
</div>

<div>
    <div>
        <span class="step-title">STEP 4: Input Wardrobe Measurements</span>
    </div>
    <div class="row">
        <div class="col-md-3">
            <span style="vertical-align: bottom;"> Slider Required: </span>
        </div>
        <div class="col-md-6">
            <label class="radio-inline" *ngFor="let slider of ['Yes','No']">
      <input type="radio" name="isSlider" (click)="formData.isSlider = slider"
      [checked]="slider === formData.isSlider">{{ slider }}
    </label>
        </div>
    </div>
</div>

<div>
    <div>
        <span class="step-title">STEP 5: Material Quality / Brand Selection</span>
    </div>
    <div class="row">

        <div class="form-group">
            <div class="col-sm-5">
                <h4>Material</h4>
            </div>
            <div class="col-sm-5">
                <h4>Brand</h4>
            </div>
        </div>
        <div *ngFor="let c of formData.categories">
            <ipx-dropdown *ngIf="c.webPartType === 1" [options]="c.products" [label]="c.category.categoryName" [displayField]="'name'" [(ngModel)]="c.selectedProduct">
            </ipx-dropdown>
        </div>
    </div>
</div>


<div class="row" style="margin: 10% 6% 0 0">
    <div class="col-md-8 text-center">
        <button type="submit" class="btn btn-default btn-md btn-block" (click)="onSubmit()">Submit <i class="icon-paper-plane"></i></button>
    </div>
</div>

<app-add-another-button (reset)="reset()" (addAnother)="addAnotherProduct($event)" [next]="nextProduct"></app-add-another-button>
