<div class="col-md-12">
    <div>
        <span class="step-title">STEP 2: Provide Flat Carpet Area</span>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label" for="inputPassword">Area To Be Tiled</label>
        <div class="col-sm-4">
            <ipx-text-field ipx-data-type="integer" [textField]="'value'" name="tilesArea" 
            placeholder="Please enter area" [(ngModel)]="formData.area" (change)="calculateCost()">
            </ipx-text-field>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div>
        <span class="step-title">STEP 3: Provide Type of Tiles</span>
    </div>
    <div class="form-group">
            <ipx-dropdown class="col-sm-12" [options]="tileTypes" [label]="'Type of Tiles'" [displayField]="'name'" 
            [(ngModel)]="formData.selectedType" (change)="calculateCost()"></ipx-dropdown>
    </div>

</div>

<div class="row" style="margin: 10% 0 0 10%">
    <div class="col-md-6"> 
      <button type="submit" class="btn btn-default btn-md btn-block" (click)="onSubmit()">Submit</button>
    </div> 
    <div class="col-md-6"> 
      <button type="button"  class="btn btn-md btn-danger" (click)="reset()">Reset</button>
    </div> 
  </div>
