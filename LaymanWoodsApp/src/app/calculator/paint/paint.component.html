<div class="col-md-12">
    <div>
        <span class="step-title">STEP 2: Provide Flat Carpet Area</span>
    </div>
    <div>
        <label class="col-sm-4 control-label" for="inputPassword">Flat Area in Square Feet</label>
        <div class="col-sm-4">
            <ipx-text-field ipx-data-type="integer" [textField]="'value'" name="paintArea" placeholder="Please enter"
                [(ngModel)]="formData.area">
            </ipx-text-field>
        </div>
    </div>
</div>

<div class="col-md-12" style="padding-bottom: 50px;">
    <div>
        <span class="step-title">STEP 3: Provide Type of Paint</span>
    </div>

    <ipx-dropdown class="col-sm-12" [options]="paintTypes" [label]="'Type of Paint'" [displayField]="'name'"
        [(ngModel)]="formData.selectedType" (change)="calculateCost()"></ipx-dropdown>

</div>

<div class="row" style="margin: 10% 6% 0 10%">
    <div class="col-md-8"> 
      <button type="submit" class="btn btn-default btn-md btn-block" (click)="onSubmit()">Submit</button>
    </div> 
  </div>
  
  <div class="row" style="margin-top: 5%">
    <div class="col-md-5"> 
      <button type="button" style="width:50%" class="btn btn-md btn-danger" (click)="reset()">Reset</button>
    </div> 
    <div class="col-md-5"> 
      <button type="button" class="btn btn-md btn-danger" (click)="onSubmit()">Add Another Product</button>
    </div> 
    
  </div>
