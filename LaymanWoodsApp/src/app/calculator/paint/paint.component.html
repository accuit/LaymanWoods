<div class="col-md-12">
    <div>
        <span class="step-title">STEP 2: Provide Flat Carpet Area</span>
    </div>
    <div>
        <label style="font-weight: 500;" class="col-sm-4 control-label" for="inputPassword">Flat Area in Square Feet</label>
        <div class="col-sm-4">
            <ipx-text-field ipx-data-type="integer" type="number" [textField]="'value'" name="paintArea" placeholder="Please enter"
                [(ngModel)]="formData.area">
            </ipx-text-field>
        </div>
    </div>
</div>

<div class="col-md-12" style="padding-bottom: 50px;">
    <div>
        <span class="step-title">STEP 3: Provide Type of Paint</span>
    </div>

    <ipx-dropdown class="col-sm-12" [options]="paintTypes" [label]="'Type of Paint'" [displayField]="'name'"
        [(ngModel)]="formData.selectedType" (change)="calculateCost()"></ipx-dropdown>

</div>

<div class="row" style="margin: 10% 6% 0 0">
  <div class="col-md-8 text-center"> 
    <button type="submit" class="btn btn-default btn-md btn-block" (click)="onSubmit()">Submit <i class="icon-paper-plane"></i></button>
  </div> 
</div>

<app-add-another-button (reset)="reset()" (addAnother)="addAnotherProduct($event)" [next]="nextProduct"></app-add-another-button>
