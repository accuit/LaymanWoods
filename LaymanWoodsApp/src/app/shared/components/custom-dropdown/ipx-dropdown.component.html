
<div class="row">
    <div class="col-md-12">
    <div class="form-group">
        <label style="font-weight: 500;" class="col-sm-4 control-label" [attr.for]="identifier"> {{label}}</label>
        <div class="col-sm-6">
            <select class="form-control" [ngModelOptions]="{standalone: true}" [attr.id]="identifier" [(ngModel)]="value" (change)="change(value)" #selectref
                [ngClass]="{ 'edited' :controledited()}">
                <!-- <option *ngIf="isOptional" value="">{{ optionalValue }}</option> -->
                <!-- <option>-- Select a Brand --</option> -->
                <option [ngValue]="item[keyField] || item" *ngFor="let item of _options; trackBy: trackByFn">
                    <span>{{ (displayField ? item[displayField] : item) }}</span>
                    <!-- <span *ngIf="!applyTranslate">{{ (displayField ? item[displayField] : item)}}</span> -->
                </option>
            </select>
        </div>
        <div *ngIf="showHelp && value" class="col-md-2"><ipx-help-button [product]="value" position="right"></ipx-help-button></div>
    </div>
</div>
</div>
