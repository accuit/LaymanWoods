
    <div class="col-md-8">
        <div class="form-group">
            <div *ngIf="value" class="input-group">
                <div class="input-group-addon" style="border-radius: 4px; border: 1px solid #ccc;"> {{ name }} </div>
                <div class="input-group-addon"  style="background-color: #ffffff; border: 0px solid #ccc;">
                    &nbsp; </div>
                <input class="form-control" type="number"
                [id]="identifier + '_1'" 
                [name]="textField1"
                [value]="value1"
                [(ngModel)]="value1"
                [placeholder]="placeholder1"
                (keydown)="value1 = manageValue($event, value1, 1, step);"
                (change)="value1 = manageValue($event, value1, 1, step);"
                (paste)="value1 = manageValue($event, value1, 1, step, false, $event.clipboardData.getData('text/plain'));" >

                <div class="input-group-addon" style="border: 1px solid #ccc;">{{ label1 }}</div>
                <div class="input-group-addon" style="background-color: #ffffff; border: 0px solid #ccc;">
                    &nbsp; </div>
                <input class="form-control" type="number"
                [id]="identifier + '_2'"
                [name]="textField2" 
                [value]="value2" 
                [(ngModel)]="value2"
                [placeholder]="placeholder2"
                (keydown)="value2 = manageValue($event, value2, 2,  step);"
                (change)="value2 = manageValue($event, value2, 2, step);"
                (paste)="value2 = manageValue($event, value2, 2, step, false, $event.clipboardData.getData('text/plain'));">
                <div class="input-group-addon">{{ label2 }}</div>
            </div>
        </div>
    </div>
