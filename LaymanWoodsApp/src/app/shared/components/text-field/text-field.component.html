
<ng-container *ngTemplateOutlet="multiLine ? textarearef : textfieldref"></ng-container>
<ng-template #textfieldref>
    <div class="form-group" [ngClass]="{ 'has-error': showError(), warning: !invalid && warning() }" (click)="touch()">
        <label *ngIf="label" [attr.for]="identifier"> {{ label }}</label>

        <input class="form-control" [type]="mask ? 'password' : 'text'" [(ngModel)]="value" [disabled]="disabled" [id]="identifier" 
        [ngClass]="{edited: controledited()}" [placeholder]="placeholder ? placeholder : ''" (change)="change($event)" (keyup)="onKeyup($event)"
            (ngModelChange)="onModelChange($event)" (blur)="blur()" autocomplete="off" />

        <!-- <span class="input-action tooltip-error">
            <span class="cpa-icon cpa-icon-exclamation-triangle"
                tooltip-class="tooltip-error" containerClass="tooltip-error">{{getError()}}</span>
        </span>
        <span class="input-action tooltip-warning">
            <span class="cpa-icon cpa-icon-exclamation-circle" 
                tooltip-class="tooltip-warning" containerClass="tooltip-warning">{{warning()}}</span>
        </span> -->
    </div>
</ng-template>

<ng-template #textarearef>
    <div class="form-group" [ngClass]="{ error: showError() }" (click)="touch()">
        <label *ngIf="label" [attr.for]="identifier"> {{ label }}</label>

        <textarea class="form-control" type="text" [(ngModel)]="value" [disabled]="disabled" [id]="identifier" [rows]="rows" 
        [placeholder]="placeholder ? (placeholder) : ''" (change)="change($event)" (keyup)="onKeyup($event)" 
        (blur)="blur()" (ngModelChange)="onModelChange($event)">
        </textarea>

        <span class="input-action tooltip-error">
            <span class="cpa-icon cpa-icon-exclamation-triangle" containerClass="tooltip-error"
                tooltip-class="tooltip-error"  container="body"> {{getError()}}</span>
        </span>
    </div>
</ng-template>
